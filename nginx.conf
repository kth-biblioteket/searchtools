events {}

http {
  server {
    listen 80;

    location ~ \.css {
        add_header  Content-Type    text/css;
    }
    
    location ~ \.js {
        add_header  Content-Type    application/x-javascript;
    }

    location / {
      root /app/build;
      index index.html;
      try_files $uri /index.html;
    }
  }
}